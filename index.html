<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamVault - Question Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .custom-checkbox:checked {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }
        
        .hidden-section { display: none !important; }
        
        .loading-spinner {
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-left-color: #8b5cf6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen overflow-x-hidden">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, collection, doc, setDoc, getDoc, getDocs, 
            addDoc, deleteDoc, updateDoc, onSnapshot, query, orderBy 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { 
            getAuth, signInWithEmailAndPassword, signOut 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCd-hIh7umnKhDBs3TW2hmrGo8VxylEUvA",
            authDomain: "examvault-9a23b.firebaseapp.com",
            projectId: "examvault-9a23b",
            storageBucket: "examvault-9a23b.firebasestorage.app",
            messagingSenderId: "757613710021",
            appId: "1:757613710021:web:95386cabda4ff559b43eac"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        window.db = db;
        window.auth = auth;
        window.firebaseLoaded = true;

        window.firestore = { collection, doc, setDoc, getDoc, getDocs, addDoc, deleteDoc, updateDoc, onSnapshot, query, orderBy };
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.getAuth = getAuth;
    </script>

    <!-- Login Screen -->
    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950">
        <div class="glass rounded-2xl p-8 w-full max-w-md mx-4 animate-slide-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-blue-600 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold gradient-text mb-2">ExamVault</h1>
                <p class="text-slate-400 text-sm">Secure Question Management</p>
                
                <div id="connectionStatus" class="mt-3 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-400 text-xs">
                    <div class="loading-spinner w-3 h-3 border-2"></div>
                    <span>Connecting...</span>
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-3.5 text-slate-500"></i>
                    <input type="text" id="username" placeholder="Username (admin or user)" 
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 px-12 text-white placeholder-slate-500 focus:outline-none focus:border-purple-500">
                </div>
                
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-3.5 text-slate-500"></i>
                    <input type="password" id="password" placeholder="Password" 
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 px-12 text-white placeholder-slate-500 focus:outline-none focus:border-purple-500">
                </div>
                
                <div id="loginError" class="text-red-400 text-sm hidden p-3 bg-red-500/10 rounded-lg"></div>
                
                <button onclick="login()" id="loginBtn" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-semibold py-3 rounded-xl transition-all flex items-center justify-center gap-2">
                    <span>Sign In</span>
                </button>
            </div>
            
            <div class="mt-6 text-center text-xs text-slate-500">
                <p>Default Credentials:</p>
                <p class="font-mono text-slate-400">admin / admin123 | user / user123</p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="hidden-section">
        <!-- Header -->
        <header class="glass sticky top-0 z-20 px-6 py-4 border-b border-slate-800 flex items-center justify-between">
            <h1 class="text-xl font-semibold text-white">ExamVault Dashboard</h1>
            <div class="flex items-center gap-4">
                <span id="userRoleDisplay" class="text-purple-400 text-sm"></span>
                <button onclick="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg text-sm">Logout</button>
            </div>
        </header>

        <main class="p-6 max-w-7xl mx-auto">
            <div id="userInfo" class="mb-6 p-4 bg-slate-800 rounded-xl">
                <p>Welcome, <span id="userName" class="font-bold"></span>!</p>
                <p class="text-slate-400 text-sm">Role: <span id="userRole"></span></p>
            </div>

            <!-- Admin Only Section -->
            <div id="adminSection" class="hidden-section mb-6">
                <button onclick="addSampleQuestion()" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded-lg mr-2">
                    <i class="fas fa-plus mr-2"></i>Add Sample Question
                </button>
            </div>

            <!-- Questions List -->
            <div class="glass rounded-2xl p-6 border border-slate-800">
                <h2 class="text-lg font-semibold mb-4">Questions</h2>
                <div id="questionsList" class="space-y-3">
                    <p class="text-slate-500">Loading...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;

        window.onload = async function() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (!window.firebaseLoaded) {
                statusEl.innerHTML = '<span class="text-red-400">❌ Failed</span>';
                return;
            }
            
            statusEl.innerHTML = '<span class="text-emerald-400">✅ Connected</span>';
            
            // Check existing session
            const session = localStorage.getItem('examvault_session');
            if (session) {
                try {
                    const { uid } = JSON.parse(session);
                    const userDoc = await window.firestore.getDoc(window.firestore.doc(window.db, 'users', uid));
                    if (userDoc.exists()) {
                        currentUser = { uid, ...userDoc.data() };
                        showApp();
                    }
                } catch (e) {
                    console.error('Session error:', e);
                    localStorage.removeItem('examvault_session');
                }
            }
        };

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            btn.innerHTML = '<div class="loading-spinner w-5 h-5 border-2"></div>';
            errorDiv.classList.add('hidden');
            
            try {
                const email = `${username}@examvault.com`;
                
                // Sign in with Firebase Auth
                const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                const uid = userCredential.user.uid;
                
                console.log('Auth success, UID:', uid);
                
                // Get user data from Firestore using UID
                const userRef = window.firestore.doc(window.db, 'users', uid);
                const userDoc = await window.firestore.getDoc(userRef);
                
                if (userDoc.exists()) {
                    currentUser = { uid, ...userDoc.data() };
                    console.log('User data found:', currentUser);
                } else {
                    // Create user doc if not exists
                    console.log('Creating user doc...');
                    currentUser = {
                        uid: uid,
                        username: username,
                        role: username === 'admin' ? 'admin' : 'user',
                        email: email,
                        createdAt: new Date().toISOString()
                    };
                    await window.firestore.setDoc(userRef, currentUser);
                }
                
                localStorage.setItem('examvault_session', JSON.stringify({ uid }));
                showApp();
                
            } catch (error) {
                console.error('Login error:', error);
                btn.innerHTML = '<span>Sign In</span>';
                errorDiv.classList.remove('hidden');
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorDiv.textContent = 'User not found in Firebase Auth. Check Authentication > Users';
                        break;
                    case 'auth/wrong-password':
                        errorDiv.textContent = 'Wrong password';
                        break;
                    case 'auth/invalid-email':
                        errorDiv.textContent = 'Invalid email';
                        break;
                    case 'auth/too-many-requests':
                        errorDiv.textContent = 'Too many attempts. Try again later';
                        break;
                    default:
                        errorDiv.textContent = error.message;
                }
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden-section');
            document.getElementById('app').classList.remove('hidden-section');
            
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('userRoleDisplay').textContent = currentUser.role.toUpperCase();
            
            if (currentUser.role === 'admin') {
                document.getElementById('adminSection').classList.remove('hidden-section');
            }
            
            loadQuestions();
        }

        async function logout() {
            try {
                await window.signOut(window.auth);
            } catch (e) {}
            localStorage.removeItem('examvault_session');
            location.reload();
        }

        async function loadQuestions() {
            try {
                const snapshot = await window.firestore.getDocs(
                    window.firestore.collection(window.db, 'questions')
                );
                
                const questions = [];
                snapshot.forEach(doc => {
                    questions.push({ id: doc.id, ...doc.data() });
                });
                
                const listEl = document.getElementById('questionsList');
                if (questions.length === 0) {
                    listEl.innerHTML = '<p class="text-slate-500">No questions yet</p>';
                } else {
                    listEl.innerHTML = questions.map(q => `
                        <div class="p-4 bg-slate-800 rounded-lg flex justify-between items-center">
                            <div>
                                <p class="font-semibold">${q.subject || 'No Subject'}</p>
                                <p class="text-slate-400 text-sm">${q.text?.substring(0, 50)}...</p>
                            </div>
                            ${currentUser.role === 'admin' ? `
                                <button onclick="deleteQuestion('${q.id}')" class="text-red-400 hover:text-red-300">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('questionsList').innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            }
        }

        async function addSampleQuestion() {
            try {
                await window.firestore.addDoc(window.firestore.collection(window.db, 'questions'), {
                    subject: 'Mathematics',
                    text: 'What is 2+2?',
                    answer: '4',
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser.uid
                });
                loadQuestions();
                alert('Question added!');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteQuestion(id) {
            if (!confirm('Delete?')) return;
            try {
                await window.firestore.deleteDoc(window.firestore.doc(window.db, 'questions', id));
                loadQuestions();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
